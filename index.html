<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/menu-item.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/input.css">

</head>

<body>
    <header class="cabecalho">
        <img src="assets/images/logo-page.png" alt="AluraDEV" class="logo-page">
        <input type="search" name="pesquisa" id="pesquisa" class="input-search" placeholder="Busque por algo">
        <figure class="user-button">
            <img src="assets/images/userphoto.png" alt="photo" class="user-photo">
            <figcaption class="user-name">
                Harry
            </figcaption>
        </figure>
    </header>
    <nav class="sidebar">
        <h2 class="title-01">Menu</h2>
        <ul class="menu-list">
            <li id="editor" class="pressed-item">
                <div class="menu-item">
                    <svg width="24" height="24" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                            fill="white" />
                    </svg>
                </div> Editor de código
            </li>
            <li id="community" class="normal-item">
                <div class="menu-item">
                    <svg width="24" height="24" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                    </svg>
                </div> Comunidade
            </li>
        </ul>
    </nav>
    <main class="main-part">
        <div class="panel">
            <div class="central-panel">
                <div class="color-bg">
                <textarea name="editor-text" id="editor-text" cols="30" rows="10"></textarea>
                </div>
                <button type="submit">Visualizar com highlight</button>
            </div>
            <div class="project-bar">
                <label for="project-title" class="title-01">Seu projeto</label>
                <input class="input-text" type="text" name="project-title" id="project-title" placeholder="Nome do seu projeto">
                <textarea class="input-text" name="description-project" id="description-project" cols="30" rows="4" placeholder="Descrição do seu projeto"></textarea>
                <label class="title-01" for="select-language">Personalização</label>
                <select name="select-language" id="select-language">
                    <option value="js">JavaScript</option>
                </select>
                <input type="color" name="" id="">
                <button type="submit">Salvar projeto</button>
            </div>
        </div>
    </main>
</body>

</html>
